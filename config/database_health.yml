default: &default
  adapter: <%= ENV['HEALTH_DATABASE_ADAPTER'] %>
  host: <%= ENV['HEALTH_DATABASE_HOST'] %>
  pool: 5
  timeout: 5000
  <%= 'port:' + ENV['HEALTH_DATABASE_PORT'] if ENV['HEALTH_DATABASE_PORT'].present? %>
  <%= 'username:' + ENV['HEALTH_DATABASE_USER'] if ENV['HEALTH_DATABASE_USER'].present? %>
  <%= 'password:' + ENV['HEALTH_DATABASE_PASS'] if ENV['HEALTH_DATABASE_PASS'].present? %>
  <%= 'host:' + ENV['HEALTH_DATABASE_HOST'] if ENV['HEALTH_DATABASE_HOST'].present? %>

<%= ENV['RAILS_ENV'] %>:
  <<: *default
  database: <%= ENV['HEALTH_DATABASE_DB'] %>


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV['HEALTH_DATABASE_DB_TEST'] %>
