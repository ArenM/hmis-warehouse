default: &default
  adapter: <%= ENV['DATABASE_ADAPTER'] %>
  host: <%= ENV['DATABASE_HOST'] %>
  pool: 5
  timeout: 5000
  <%= 'port:' ENV['DATABASE_PORT'] if ENV['DATABASE_PORT'].present? %>
  <%= 'username:' ENV['DATABASE_USER'] if ENV['DATABASE_USER'].present? %>
  <%= 'password:' ENV['DATABASE_PASS'] if ENV['DATABASE_PASS'].present? %>
  <%= 'host:' ENV['DATABASE_HOST'] if ENV['DATABASE_HOST'].present? %>

<%= ENV['RAILS_ENV'] %>:
  <<: *default
  database: <%= ENV['DATABASE_APP_DB'] %>

<%= ENV['RAILS_ENV'] %>_cas:
  <<: *default
  database: <%= ENV['DATABASE_CAS_DB'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV['DATABASE_APP_DB_TEST'] %>
