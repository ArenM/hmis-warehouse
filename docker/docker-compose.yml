# See what port got mapped:
# docker-compose port rails 3000
#
version: '3.4'

x-app: &app
  image: hmis-warehouse:0.0.2
  build:
    context: .
    args:
      RUBY_VERSION: 2.6.5
      PG_MAJOR: '12'
      NODE_MAJOR: '12'
      YARN_VERSION: '1.17.3'
      BUNDLER_VERSION: '1.17.3'
      ADDITIONAL_PACKAGES: vim nodejs python2 unzip xvfb google-chrome-stable less freetds-dev freetds-bin phantomjs xfonts-75dpi alien libpng-dev libicu-dev libcurl4-openssl-dev curl libmagic-dev libmagickcore-dev libmagickwand-dev
  environment: &env
    NODE_ENV: ${NODE_ENV:-development}
    RAILS_ENV: ${RAILS_ENV:-development}
    BOOTSNAP_CACHE_DIR: /bundle/bootsnap
    WEBPACKER_DEV_SERVER_HOST: webpacker
    WEB_CONCURRENCY: 1
    HISTFILE: /app/log/.bash_history
    PSQL_HISTFILE: /app/log/.psql_history
    EDITOR: vi
    CHROMEDRIVER_VERSION: 79.0.3945.36
  tmpfs:
    - /tmp
  extra_hosts:
    - "blackman:192.168.10.246"

x-backend: &backend
  <<: *app
  stdin_open: true
  tty: true
  volumes:
    - .:/app:cached
    - rails_cache:/app/tmp/cache
    - bundle:/bundle

services:
  runner:
    <<: *backend
    command: /bin/bash
    #secrets:
    #  - host_ssh_key
    depends_on:
      - db

  rails:
    <<: *backend
    stdin_open: true
    tty: true
    entrypoint: /app/docker/entrypoint.sh
    command: 'bundle exec rails server -b 0.0.0.0'
    ports:
      - '3000'
    environment:
      <<: *env
      VIRTUAL_HOST: hmis-warehouse.dev.test
      VIRTUAL_PORT: 3000
    depends_on:
      - db

  db:
    image: "postgres:11"
    container_name: "postgres"
    expose:
      - '5432'
    volumes:
      - dbdata:/var/lib/postgresql/data

#secrets:
#  host_ssh_key:
#    file: ~/.ssh/id_rsa

volumes:
  dbdata:
  bundle:
  node_modules:
  rails_cache:

