apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "warehouse-web-ingress"
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: warehouse-ingress
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "warehouse-web-service"
              servicePort: 80
